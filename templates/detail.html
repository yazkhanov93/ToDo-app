		<p class="card-text">{{task_detail.content}}</p>
		<span style="float: right;">
			<small style="padding: 15px;">{{task_detail.date}}</small>
			<a href="/" style="padding: 15px;">Go back</a>

	</div>
</div>

{% endblock %}
